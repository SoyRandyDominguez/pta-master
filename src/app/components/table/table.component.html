<table class="table m-4">
  <thead>
    <tr>
      <th>#ID</th>
      <th>Name</th>
      <th>Company</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let person of lista">
        <td>
          {{person.id}}
        </td>
        <td>
          {{person.name}}
        </td>
        <td>
          {{person.company.name}}
        </td>
      </tr>
  </tbody>
</table>
